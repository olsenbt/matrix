<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Prompt to Add to Home Screen -->
    <link rel="manifest" href="manifest.json">

    <title>LED Board Controller</title>

    <!-- JS and CSS -->
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Color Wheel -->
    <script src="js/iro.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/iro.js@4.0.2/css/iro.min.css">
    <script src="https://cdn.jsdelivr.net/npm/iro.js@4.0.2/js/iro.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b8f2621224.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="topNav">
        <input type="text" id="searchBar" placeholder="Search.." oninput="filterPokemon()">
        <div id="powerDiv">
            <span id="stopButton"></span>
            <i id="powerButton" class="fas fa-power-off"></i>
        </div>
        
        <p id="randomPokemon" onclick="chooseRandomPokemon()">❓</p>
    </div>

    <div id="loginPage">
        <h1 class="center">Login</h1>
        <form id="login-form" class="center">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="colorSelectorPage">
        <div id="colorControls">
            <div id="colorWheel"></div>
            <div id="darknessSlider"></div>
        </div>
    </div>

    <div id="buttonsPage">
        <button onclick="runScript('spotify')" id="spotifyButton">Spotify 🎶💚</button>
        <button onclick="runScript('clock')" id="clockButton">Clock 🕒</button>
        <button onclick="runScript('rainbow')" id="rainbowButton">Rainbow 🌈</button>
        <button onclick="runScript('warm')" id="warmButton">Warm 🕯️</button>
        <button onclick="runScript('vertical')" id="verticalButton">Vertical ⬆️</button>
        <button onclick="runScript('shimmer')" id="shimmerButton">Shimmer ✨</button>
        <button onclick="runAnimation('charmander.gif')" id="charmanderButton">Charmander 🔥🦎</button>
        <button onclick="runAnimation('pacman.gif')" id="pacmanButton">Pac-Man 👾</button>
    </div>

    <div id="pokemonPage">
        <div id="pokedex" class="grid"></div>
    </div>

    <div id="treePage">
        <div id="tree" class="grid"></div>
    </div>

    <div id="navbar">
        <div class="nav-item active" data-page="buttonsPage">
            <img src="assets/buttonsPageEmpty.svg">
            <p>Effects</p>
        </div>
        <div class="nav-item" data-page="colorSelectorPage">
            <img src="assets/colorSelectorPageEmpty.svg">
            <p>Colors</p>
        </div>
        <div class="nav-item" data-page="pokemonPage">
            <img src="assets/pokemonPageEmpty.svg">
            <p>Pokemon</p>
        </div>
        <!-- Temp remove
        <div class="nav-item" data-page="treePage">
            <img src="assets/tree.png">
            <p>Tree</p>
        </div>
        !-->
    </div>
</body>

</html>
